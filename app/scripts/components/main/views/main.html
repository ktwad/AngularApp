<div class="jumbotron">
    <h1>NG Sample</h1>
    <p class="lead">
        <img src="images/aowp.png" alt="aowp">
        Some Sample Text
    </p>
    <div class="btn-group" role="group" aria-label="...">
        <input class="input" ng-model="name">
        <p>{{name}}</p>
        <a type="button" ng-click="alert()" class="main-button btn btn-success">Success!<span class="glyphicon glyphicon-ok"></span></a>
        <a type="button" ng-click="random()" class="main-button btn btn-danger">Failure!<span class="glyphicon glyphicon-remove"></span></a>
    </div>
    <style>
        .main-button {
            width: 200px;
        }
    </style>
</div>

<h2>TODO</h2>
<p>Items to do:</p>
<div ng-repeat="todo in todoList">
    <p>{{todo}}<span class="glyphicon glyphicon-remove"
                     ng-click="removeTodo($index)"></span></p>
</div>

<input ng-model="item">

<button class="btn btn-lg btn-info"
        ng-click="addTodo(item)">Add</button>
<button class="btn btn-lg btn-danger"
        ng-click="removeTodo(item)">Remove</button>

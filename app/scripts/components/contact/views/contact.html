<p>I'm a contact Page</p>

<p>User:</p>
<p ng-if="error" class="label-danger">Error!</p>
<div ng-if="AuthorSet">
    Author:
    <ul>
        <li>Name: {{getName()}}</li>
        <li>Email: {{getEmail()}}</li>
        <li>Phone: {{getPhone()}}</li>
        <li>Age: {{getAge()}}</li>
    </ul>
    <a ng-click="increaseAge()" class="btn btn-primary">+</a>
    <a ng-click="decreaseAge()" class="btn btn-primary">-</a>
</div>
<button ng-click="getContactInfo()"
        class="btn btn-lg btn-danger">Get
</button>

<input ng-mode="message">
<button class="btn btn-lg btn-danger" ng-click="sendMessage(message)">Post</button>

<div class="header">
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="main">My Application</a>
            </div>
            <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <ul class="nav navbar-nav">

                    <!--ng-repeat is a for loop in template, define a property in predefined array-->

                    <li ng-repeat="route in routes">
                        <a ui-sref="{{route.sref}}">{{route.name}}</a>
                    </li>


                </ul>
                <style>
                    .Main {
                        color: red !important;
                    }
                    .About {
                        color: blue !important;
                    }
                    .Contact {
                        color: green !important;
                    }
                </style>
            </div>
        </div>
    </div>
</div>
